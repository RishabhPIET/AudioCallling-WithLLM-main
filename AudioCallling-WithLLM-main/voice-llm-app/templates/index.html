<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice LLM Conversation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Voice LLM Conversation</h1>
        
        <div class="controls">
            <button id="startCall" class="btn start">Start Call</button>
            <button id="endCall" class="btn end" disabled>End Call</button>
        </div>
        
        <div class="call-info">
            <div class="status" id="status">Ready to start conversation</div>
            <div class="timer-container">
                <div id="callTimer" class="timer">00:00</div>
            </div>
        </div>
        
        <div class="conversation-container">
            <h3>Conversation History</h3>
            <div id="conversationHistory" class="conversation-history"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
